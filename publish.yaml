Type: Component
Name: web-framework
Provider:
  - 阿里云
Version: 0.0.11
Description: Web Framework组件
HomePage: https://github.com/devsapp/web-framework
Tags: #标签详情
  - 框架
  - Web框架
Category: 基础云服务
Commands:
  deploy: 部署能力
  remove: 删除能力
  logs: 删除能力
  metrics: 删除能力
Service:
  函数计算:
    Authorities:
      - 函数计算全部权限
Properties:
  region:
    Description: 地域
    Required: true
    Type:
      - Enum:
          - cn-beijing
          - cn-hangzhou
          - cn-shanghai
          - cn-qingdao
          - cn-zhangjiakou
          - cn-huhehaote
          - cn-shenzhen
          - cn-chengdu
          - cn-hongkong
          - ap-southeast-1
          - ap-southeast-2
          - ap-southeast-3
          - ap-southeast-5
          - ap-northeast-1
          - eu-central-1
          - eu-west-1
          - us-west-1
          - us-east-1
          - ap-south-1
  runtime:
    Required: true
    Description: 运行时
    Type:
      - String
  service:
    Required: true
    Description: 服务
    Type:
      - Struct:
          name:
            Required: true
            Description: '名称'
            Type:
              - String
          description:
            Required: false
            Description: '描述'
            Type:
              - String
          logConfig:
            Required: false
            Description: '日志'
            Type:
              - Enum[快捷配置]:
                  - auto
              - Struct[完整配置]:
                  logStore:
                    Required: false
                    Description: loghub中的logstore名称
                    Type:
                      - String
                  project:
                    Required: false
                    Description: loghub中的project名称
                    Type:
                      - String
          role:
            Description: 角色
            Required: false
            Type:
              - Enum:
                - Auto
                - auto
              - Struct:
                  name:
                    Description: 角色名
                    Required: true
                    Type:
                      - String
                  statement:
                    Description: 角色授权 statement，配置后不生效 service 不生效， statement 和 service 必填其一
                    Required: false
                    Type:
                      - List<Strcut>:
                          Effect:
                            Description: Effect设置，同意或拒绝
                            Required: true
                            Type:
                              - Enum:
                                  - Deny
                                  - Allow
                          Action:
                            Description: 行为，动作
                            Required: true
                            Example: sts:AssumeRole
                            Type:
                              - List<String>
                          Principal:
                            Description: Principal
                            Required: true
                            Type:
                              - Any
                  policys:
                    - List<String>
                    - List<Strcut>:
                        policyName:
                          Description: 策略名称
                          Required: true
                          Type:
                            - String
                        policyType:
                          Description: 策略类型
                          Required: false
                          Type:
                            - String
                        statement:
                          Description: 角色授权 statement，配置后不生效 service 不生效， statement 和 service 必填其一
                          Required: false
                          Type:
                            - List<Strcut>:
                                Effect:
                                  Description: Effect设置，同意或拒绝
                                  Required: true
                                  Type:
                                    - Enum:
                                        - Deny
                                        - Allow
                                Action:
                                  Description: 行为，动作
                                  Required: true
                                  Example: sts:AssumeRole
                                  Type:
                                    - List<String>
                                Principal:
                                  Description: Principal
                                  Required: true
                                  Type:
                                    - Any
  function:
    Required: true
    Description: 函数
    Type:
      - Struct:
          name:
            Required: false
            Description: 函数名
            Type:
              - String
          description:
            Required: false
            Description: 描述
            Type:
              - String
          customContainerConfig:
            Required: true
            Description: 自定义镜像配置
            Type:
              - Struct:
                  image:
                    Required: true
                    Description: 仓库地址
                    Type:
                      - String
                  command:
                    Required: false
                    Description: 指令
                    Example: '["python", "server.py"]'
                    Type:
                      - String
                  args:
                    Required: false
                    Description: 参数
                    Example: '["--port", "9000"]'
                    Type:
                      - String
          caPort:
            Required: false
            Description: '监听端口'
            Type:
              - Number
          code:
            Required: true
            Description: '代码包配置'
            Type:
              - Struct:
                  src:
                    Required: true
                    Description: '代码包本地路径'
                    Type:
                      - String
                  excludes:
                    Required: false
                    Description: '代码包本地路径不包含部分，写法参考 .gitignore'
                    Type:
                      - List<String>
          environmentVariables:
            Required: false
            Description: '环境变量配置 [Environmentkey: String]: EnvironmentValue'
            Type:
              - Strcut
  trigger:
    Required: false
    Description: 触发器
    Type:
      - Struct:
          name:
            Required: false
            Description: '触发器名称'
            Type:
              - String
          type:
            Required: true
            Description: '触发器类型'
            Default: http
            Type:
              - Enum:
                  - http
          config:
            Required: true
            Description: '触发器配置'
            Type:
              - Struct:
                  authType:
                    Required: true
                    Description: 鉴权类型，可选值：ANONYMOUS、FUNCTION
                    Type:
                      - Enum:
                          - ANONYMOUS
                          - FUNCTION
                  methods:
                    Required: true
                    Description: HTTP 触发器支持的访问方法
                    Type:
                      - List<Enum>:
                          - GET
                          - POST
                          - PUT
                          - DELETE
                          - HEAD
                          - PATCH
  customDomains:
    Required: false
    Description: 自定义域名
    Type:
      - List<Struct>:
          domainName:
            Required: true
            Description: 域名
            Type:
              - String
          protocol:
            Required: true
            Description: 协议
            Type:
              - Enum:
                  - HTTP
                  - HTTP,HTTPS
          routeConfigs:
            Required: true
            Description: 路由配置
            Type:
              - List<Struct>:
                  path:
                    Required: true
                    Description: 路径
                    Type:
                      - String
                  serviceName:
                    Required: false
                    Description: 服务名
                    Type:
                      - String
                  functionName:
                    Required: false
                    Description: 函数名
                    Type:
                      - String
                  methods:
                    Required: false
                    Description: 请求方法
                    Type:
                      - List<Enum>:
                          - POST
                          - GET
                          - HEAD
                          - DELETE
                          - PUT
          certConfig:
            Required: false
            Description: 证书配置
            Type:
              - Struct:
                  certName:
                    Required: true
                    Description: 证书名
                    Type:
                      - String
                  certificate:
                    Required: true
                    Description: 证书certificate
                    Type:
                      - String
                  privateKey:
                    Required: true
                    Description: 证书privateKey
                    Type:
                      - String
